server:
  port: 8761

# ID сервера eureka. Айди приложения
# Желательно указывать всегда в микросервисных приложениях
# По этому айди будет искаться instance приложения
spring:
  application:
    name: eserver


eureka:
  client:
    # т.к это не клиент, то убираем лишние настройки
    register-with-eureka: false
    fetch-registry: false
    # url куда будет происходить регистрация микросервисов
    service-url:
      defaultZone: http://localhost:8761/eureka


